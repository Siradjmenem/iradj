<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي للإعلانات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
        }
        .ad-space {
            border: 2px dashed #ddd;
            margin: 20px auto;
            padding: 20px;
            width: 300px;
            height: 250px;
            text-align: center;
            background-color: #fff;
        }
        footer {
            margin-top: 30px;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>مرحبا بك في موقعي للإعلانات</h1>
    <p>يمكنك هنا عرض الإعلانات وكسب الأرباح من المشاهدات والنقرات!</p>
</header>

<main>
    <!-- المساحة الأولى للإعلان -->
    <div class="ad-space" id="ad-1">
        <!-- يمكنك وضع كود الإعلان هنا -->
        <p>هنا سيظهر الإعلان (مساحة إعلان 300x250)</p>
        <!-- على سبيل المثال، كود Adsterra أو أي شبكة إعلانات أخرى -->
        <!-- مثال: <script src="https://your-ad-network.com/ad-code.js"></script> -->
    </div>

    <!-- المساحة الثانية للإعلان -->
    <div class="ad-space" id="ad-2">
        <p>هنا سيظهر الإعلان (مساحة إعلان 300x250)</p>
    </div>

    <!-- إضافة المزيد من المساحات حسب الحاجة -->
</main>

<footer>
    <p>© 2024 - موقعي للإعلانات. جميع الحقوق محفوظة.</p>
</footer>

</body>
</html>
